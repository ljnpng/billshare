stages:
  - build
  - deploy

variables:
  NODE_VERSION: "18"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

before_script:
  - node --version
  - npm --version

build:
  stage: build
  image: node:${NODE_VERSION}
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .next/
      - node_modules/
    expire_in: 1 hour
  only:
    - main
    - merge_requests

deploy_preview:
  stage: deploy
  image: node:${NODE_VERSION}
  before_script:
    - npm install -g vercel
  script:
    - vercel --token $VERCEL_TOKEN --confirm
  environment:
    name: preview
    url: https://preview-$CI_COMMIT_SHORT_SHA.vercel.app
  only:
    - merge_requests

deploy_production:
  stage: deploy
  image: node:${NODE_VERSION}
  before_script:
    - npm install -g vercel
  script:
    - vercel --token $VERCEL_TOKEN --confirm --prod
  environment:
    name: production
    url: https://your-app.vercel.app
  only:
    - main 